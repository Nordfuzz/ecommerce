<script>

const tshirtsSection = document.getElementById("tshirts");
const hoodiesSection = document.getElementById("hoodies");
const tshirtsProductContainers = tshirtsSection.querySelectorAll(".tshirts-product-container");
const hoodiesProductContainers = hoodiesSection.querySelectorAll(".hoodies-product-container");
const tshirtsPrevButton = document.getElementById("tshirts-prev-button");
const tshirtsNextButton = document.getElementById("tshirts-next-button");
const hoodiesPrevButton = document.getElementById("hoodies-prev-button");
const hoodiesNextButton = document.getElementById("hoodies-next-button");

// Función para crear un carrusel
function createCarousel(productContainers, prevButton, nextButton) {
    const itemsPerPage = 4;
    let currentIndex = 0;

    // Actualiza la visibilidad de los elementos
    function updateItemsVisibility() {
        productContainers.forEach((container, index) => {
            if (index >= currentIndex && index < currentIndex + itemsPerPage) {
                container.style.display = "block";
            } else {
                container.style.display = "none";
            }
        });
    }

    // Event listener para el botón "Next" y "Previous" específico para la sección
    nextButton.addEventListener("click", () => {
        if (currentIndex + itemsPerPage < productContainers.length) {
            currentIndex += itemsPerPage;
            updateItemsVisibility();
        }
    });

    prevButton.addEventListener("click", () => {
        if (currentIndex > 0) {
            currentIndex -= itemsPerPage;
            updateItemsVisibility();
        }
    });

    // Inicializa la visibilidad de los elementos
    updateItemsVisibility();
}

// Crea carruseles para ambas secciones
createCarousel(tshirtsProductContainers, tshirtsPrevButton, tshirtsNextButton);
createCarousel(hoodiesProductContainers, hoodiesPrevButton, hoodiesNextButton);







</script>
